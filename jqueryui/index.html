<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery UI Demo</title>
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--theme-->
        <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
        <!--my css-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--jquery-->
        <script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
        <!--jquery ui-->
        <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
        <!--my javascript-->
        <script type="text/javascript" src="script.js"></script>
        <!--font-->
    </head>
    <body>
        <h1>My JQuery UI Demo</h1>
        <p>JQuery UI helps you build interfaces quickly.</p>

        <div id="accordion">
          <h3>Section 1</h3>
          <div>
            <form>
  <input type="radio" name="gender" value="Roses" checked> Roses
  <br>
  <input type="radio" name="gender" value="Tulip">Tulips
  <br>
  <input type="radio" name="gender" value="Carnation"> Carnation
  <br>
  <input type="radio" name="gender" value="cherry blossom"> Cherry Blossoms
  <br>
  <input type="radio" name="gender" value="Hydrangea">Hydrangea
  
</form> 
          </div>
          <h3>Section 2</h3>
          <div>
            <p>
            ...
            </p>
          </div>
           <form>
  <fieldset>
    <legend>Payment</legend>
  payment for items:<br> <br>
    <input type="text" name="donation box" value="Price $$$$$$">
    <br> <br> <br> <br>
    <input type="radio" name="payment" value="credit" checked> Credit
    <br>
  <input type="radio" name="payment" value="debit"> Debit
  <br>
  <input type="radio" name="payment" value="other"> Other
  <br><br>
    <input type="submit" value="Submit">
     <br> <br> <br> <br>
  </fieldset>
</form>

          </div>
        </div>
    </body>
</html>
