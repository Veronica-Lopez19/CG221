<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery UI Demo</title>
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--theme-->
        <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
        <!--my css-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--jquery-->
        <script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
        <!--jquery ui-->
        <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
        <!--my javascript-->
        <script type="text/javascript" src="script.js"></script>
        <!--font-->
    </head>
    <body>
        <h1>JQuery UI flower</h1>
        <div id="accordion">
          <h3>Choose Flower</h3>
          <div>
            <form>
    
             <input type="radio" name="flower" value="Roses"> Roses
             <br>
             <input type="radio" name="flower" value="Tulip">Tulips
             <br>
             <input type="radio" name="flower" value="Carnation"> Carnation
             <br>
             <input type="radio" name="flower" value="cherry blossom"> Cherry Blossoms
             <br>
             <input type="radio" name="flower" value="Hydrangea">Hydrangea
             
             </form> 
          </div>
          <h3>Address</h3>
          <div>
           <form>
  Your Address:
  <input type="text" name="address">
  <br><br>
  Deliver to:
  <input type="text" name="deliverto">
  <br><br>
  Your Phone#:
  <input type="text" name="phonenumber">
  <br><br>
  Your Email:
  <input type="text" name="email">
         </div>
          <h3>Payment</h3>
          <div>
           <form>
  <fieldset>
    <legend>Payment</legend>
  payment for items:
    <br> <br> <br> <br>
    <input type="radio" name="payment" value="credit" checked> Credit
    <br>
  <input type="radio" name="payment" value="debit"> Debit
  <br>
  <input type="radio" name="payment" value="other"> Other
  <br><br>
    <input type="submit" value="Submit">
     <br> <br> <br> <br>
  </fieldset>
</form>

          </div>
        </div>
    </body>
</html>
